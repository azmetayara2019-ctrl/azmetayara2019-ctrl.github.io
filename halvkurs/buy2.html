            color: black;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
        }

        .imgbox img{
            width: 100%;
            border: 2px solid red;
        }
    </style>
</head>

<body>

<div class="buy-layout">

    <!-- LEFT: IMAGE -->

</html>
